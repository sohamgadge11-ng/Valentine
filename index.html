<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            transform: rotate(45deg);
            animation: float 6s infinite;
            opacity: 0.7;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: #ff69b4;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) rotate(45deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 10;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .emoji {
            font-size: 4em;
            margin: 20px 0;
            animation: spin 2s ease-in-out infinite;
        }

        @keyframes spin {
            0%, 100% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(-15deg);
            }
            75% {
                transform: rotate(15deg);
            }
        }

        p {
            font-size: 1.3em;
            color: #333;
            margin: 20px 0;
            line-height: 1.6;
        }

        .buttons {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.5);
        }

        .no-btn {
            background: #ddd;
            color: #666;
        }

        .no-btn:hover {
            transform: scale(0.9);
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .celebration-content {
            text-align: center;
            color: white;
            animation: celebratePop 0.5s ease-out;
        }

        @keyframes celebratePop {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .celebration h2 {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ff69b4;
        }

        .celebration p {
            font-size: 2em;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hey Babyyyy! üíï</h1>
        <div class="emoji">üåπ</div>
        <p>I know this is a bit cheesy (like me), but...</p>
        <p><strong>Will you be my Valentine?</strong></p>
        <p style="font-size: 0.9em; color: #666;">üçï I promise pizza dates and full on bakar!üíñüíñ </p>
        
        <div class="buttons">
            <button class="yes-btn" onclick="yesClicked()">YES! üíñ</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()">No...</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>YAAAY! üéâ</h2>
            <p>Best. Day. Ever! üíï</p>
            <p style="font-size: 1.5em; margin-top: 30px;">I can't wait for our Valentine's date! ü•∞</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        setInterval(createHeart, 300);

        function yesClicked() {
            document.getElementById('celebration').style.display = 'flex';
            
            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const maxX = window.innerWidth - btn.offsetWidth - 100;
            const maxY = window.innerHeight - btn.offsetHeight - 100;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
            btn.textContent = ['Wait!', 'Are you sure?', 'Really??', 'Think again!', 'Please? ü•∫'][Math.floor(Math.random() * 5)];
        }
    </script>
</body>
</html>
